hyperparameters:
  client:
    batch_size: 32
    fine_tuning_epochs: 5
    local_epochs: 5
    loss: CrossEntropyLoss
    mode: full
    model: MNIST_2NN
    optimizer:
      lr: 0.01
      momentum: 0.9
      weight_decay: 0.0001
    scheduler:
      gamma: 1
      step_size: 1
  model: MNIST_2NN_E
  server:
    weighted: true
name: fluke.algorithms.fedbabu.FedBABU
