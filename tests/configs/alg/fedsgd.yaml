# Results on this setting follows the one of the original paper 
hyperparameters:
  client:
    batch_size: 32
    local_epochs: 1
    loss: CrossEntropyLoss
    optimizer:
      lr: 1.5
      # momentum: 0.9
      # weight_decay: 0.0001
    scheduler:
      gamma: 1
      step_size: 1
  model: MNIST_2NN
  server:
    weighted: true
name: fluke.algorithms.fedsgd.FedSGD
